
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
margin: 0;
height: 100vh;
background: #ffe6e6;
font-family: Arial, sans-serif;
text-align: center;
overflow: hidden;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 20px;
}

body.blurred > *:not(#photoPopup) {
filter: blur(6px);
}

h1 {
font-size: clamp(2rem, 6vw, 3rem);
color: #d81b60;
margin-bottom: 5px;
}

.subtext {
font-size: clamp(1rem, 4vw, 1.2rem);
color: #b0003a;
margin-bottom: 30px;
animation: shake 0.6s infinite;
}

@keyframes shake {
0% { transform: translateX(0); }
25% { transform: translateX(-3px); }
50% { transform: translateX(3px); }
75% { transform: translateX(-3px); }
100% { transform: translateX(0); }
}

#buttons {
position: relative;
width: 100%;
max-width: 320px;
height: 180px;
}

button {
font-size: 1.3rem;
padding: 14px 26px;
border: none;
border-radius: 12px;
position: absolute;
cursor: pointer;
touch-action: manipulation;
}

#yesBtn {
background: #d81b60;
color: white;
left: 10%;
top: 80px;
}

#noBtn {
background: #f06292;
color: white;
right: 10%;
top: 80px;
}

/* Floating hearts */
.heart {
position: absolute;
pointer-events: none;
animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
from { transform: translateY(100vh); opacity: 1; }
to { transform: translateY(-10vh); opacity: 0; }
}

/* Photo popup */
#photoPopup {
position: fixed;
inset: 0;
background: rgba(255, 230, 230, 0.85);
display: none;
flex-direction: column;
justify-content: center;
align-items: center;
z-index: 10;
padding: 20px;
}

#photoPopup img {
width: 90%;
max-width: 350px;
border-radius: 20px;
box-shadow: 0 15px 30px rgba(0,0,0,0.3);
margin-bottom: 20px;
}

#photoPopup p {
font-size: clamp(1.1rem, 4vw, 1.4rem);
color: #b0003a;
}

/* Confetti */
.confetti {
position: fixed;
width: 8px;
height: 12px;
top: -10px;
animation: fall 3s linear forwards;
}

@keyframes fall {
to {
transform: translateY(110vh) rotate(720deg);
opacity: 0;
}
}
</style>
</head>

<body>

<h1>Will You Be My Valentine?</h1>
<div class="subtext">Try click no if you dare üòà</div>

<div id="buttons">
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>

<div id="photoPopup">
<img src="3E003599-3C33-4CBC-A63F-A48EB5E1EC64.jpeg" alt="Us">
<p>
I laaaave you so so so soooooo much Bunny<br>
and I knew you‚Äôd pick the right option üíñüê∞
</p>
<small>(tap anywhere to close)</small>
</div>

<script>
const noBtn = document.getElementById("noBtn");
let speed = 1;

function moveNo() {
speed += 0.3;
const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
noBtn.style.transition = `${0.15 / speed}s`;
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES click
document.getElementById("yesBtn").addEventListener("click", () => {
launchConfetti();
document.body.classList.add("blurred");
document.getElementById("photoPopup").style.display = "flex";
});

// Tap popup to close
document.getElementById("photoPopup").addEventListener("click", () => {
document.body.classList.remove("blurred");
document.getElementById("photoPopup").style.display = "none";
});

// Floating hearts
function createHeart() {
const h = document.createElement("div");
h.className = "heart";
h.innerHTML = "üíñ";
h.style.left = Math.random() * 100 + "vw";
h.style.fontSize = Math.random() * 20 + 15 + "px";
h.style.animationDuration = Math.random() * 3 + 4 + "s";
document.body.appendChild(h);
setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 350);

// Confetti
function launchConfetti() {
for (let i = 0; i < 90; i++) {
const c = document.createElement("div");
c.className = "confetti";
c.style.left = Math.random() * 100 + "vw";
c.style.background = `hsl(${Math.random()*360},100%,60%)`;
c.style.animationDuration = Math.random() * 2 + 2 + "s";
document.body.appendChild(c);
setTimeout(() => c.remove(), 3000);
}
}
</script>

</body>
</html>
